<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header class="header bg-light py-4 mb-4 shadow-sm">
    <div class="container text-center">
        <h1 class="mb-2">The Otaku Zone</h1>
        <!-- <h4 class="mb-2">Your Ultimate Anime Destination</h4> -->
        <p class="mb-0">Explore, discuss, and enjoy all things anime. From manga to anime series, we've got it all covered!</p>
    </div>
    </header>

  <div class="container">
    <div class="login-container">
      <h2 class="text-center mb-4">Login</h2>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <p class="mt-3 text-center">No account?
        <a href="{% url 'register' %}">Register</a>
      </p>
    </div>
  </div>

</body>
</html>
